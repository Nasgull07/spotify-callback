<!DOCTYPE html>
<html>
<head>
  <title>Spotify Callback</title>
</head>
<body>
  <h1>Spotify Authorization Callback</h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    document.write('<p>Authorization code: ' + code + '</p>');
  </script>
</body>
</html>
